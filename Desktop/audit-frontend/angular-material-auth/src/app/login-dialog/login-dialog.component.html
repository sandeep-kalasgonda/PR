<h2 mat-dialog-title class="dialog-title">Welcome Back</h2>
<mat-dialog-content>
  <p class="dialog-message">Please log in to your account to continue.</p>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onLogin()">Login</button>
  <button mat-button (click)="openRegistration()">Register</button>
</mat-dialog-actions>
