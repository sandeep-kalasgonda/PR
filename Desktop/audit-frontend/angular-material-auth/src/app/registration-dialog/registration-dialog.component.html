<h2 mat-dialog-title class="dialog-title">Create an Account</h2>
<mat-dialog-content>
  <ng-template #dynamicComponent></ng-template>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-button
    color="primary"
    (click)="previousStage()"
    [disabled]="stage === 1"
  >
    Back
  </button>
  <button mat-button color="primary" (click)="nextStage()" *ngIf="stage < 3">
    Next
  </button>
  <button mat-button color="primary" (click)="onRegister()" *ngIf="stage === 3">
    Register
  </button>
  <button mat-button (click)="openLogin()">
    Already have an account? Login
  </button>
</mat-dialog-actions>
